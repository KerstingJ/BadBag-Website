<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-offset-2 col-xs-8 col-sm-offset-4 col-sm-4 login">
				
				<div th:each="item: ${items}" class="panel-body"> 
					<span th:text="${item.Item.name}"></span>
				</div>
				
				<br/>
				
				<div th:text="@{cart total: } + ${cartTotal}" class="panel-body"></div>
				
			</div>
		</div>
	</div>


</body>
</html>
